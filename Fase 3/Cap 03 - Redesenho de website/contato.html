        <main>
            <div id="contact-box">
                <h1>Contato</h1>
                <h3>Fale com a gente pelo formulário abaixo:</h3>

                <form id="formulario">
                    <fieldset>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" placeholder="Digite seu nome" autofocus required pattern="[A-Za-z ']*" title="O nome não deve conter caracteres numéricos">

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="cli_email" placeholder="Digite o endereço de e-mail" required />

                        <label for="motivo">Motivo do contato:</label>
                        <input type="text" id="motivo" list="opcoes-motivo" name="motivo" placeholder="Digite o motivo do contato" required>
                        <datalist id="opcoes-motivo">
                            <option value="Crítica">Crítica</option>
                            <option value="Sugestão">Sugestão</option>
                            <option value="Elogio">Elogio</option>
                        </datalist>
                        
                    </fieldset>
                    
                    <fieldset>
                        <label for="msg">Mensagem:</label>
                        <textarea id="msg" name="mensagem" rows="5" cols="50" placeholder="Digite aqui sua mensagem." required></textarea>
                    </fieldset>

                    <button id="botao-enviar">Enviar</button>
                    
                </form>
                <ul id="mensagem-erro"></ul>
            </div>

            <div id="msg-enviada" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="modal-body">
                        <h3>Sua mensagem foi enviada com sucesso</h3>
                    </div>
                    <img src="imagens/msg-enviada.png" alt="Mensagem Enviada" width="100px" height="100px">
                    <div class="modal-footer">
                        <h3>Obrigado pelo contato!!!</h3>
                    </div>
                </div>
            </div>

            <script src="JS/validaform.js"> </script>
        </main>
